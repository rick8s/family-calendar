<!--login modal-->
<div id="loginModal" class="hidden" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">Login</h1>
        </div>
        <div class="modal-body">
            <form class="form col-md-12 center-block">
              <div class="form-group">
                <input id="emailInput" type="text" class="form-control input-lg" placeholder="Email"ng-model="email">
              </div>
              <div class="form-group">
                <input id="pswdInput" type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
              </div>
              <div class="form-group">
                <button id="signIn" class="btn btn-primary btn-lg btn-block" ng-click="logIn(email, password)">Sign In</button>
                <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <div class="col-md-12">
            <button id="cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>  
        </div>
    </div>
  </div>
</div>

<!--add event modal-->
<div id="addEventModal" class="hidden" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button id="cancel" type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
        <h4 class="text-center">Add an Event</h4>
      </div>
      <div class="modal-body">
        <form id="newEvent" class="form col-md-12 center-block">
          <div class="row" >
            <div class="col-md-12 col-xs-6center">
              <span>Date:</span>
              <span id="dater"></span>
              <!-- <div>
              <span>Title:</span>
            </div> -->
              <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <input id="eTitle" for="eventTitle" type="text" class="form-control" ng-model="addEvent.title" placeholder="Event Name" aria-describedby="sizing-addon1">
              </div><br>
              <!-- <h4>Where:</h4> -->
              <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></span>
                <input id="eLoc" for="eventLocation" type="text" class="form-control" ng-model="addEvent.location" placeholder="Location" aria-describedby="sizing-addon1">
              </div><br>

              <span>Who:</span>
              <div id="eWho" for="eventPerson" class="btn-group" ng-model="addEvent.who">
                <input id="allIn" type="checkbox" ng-model="checkboxModel.all" ng-true-value="'All'" ng-click='updateToAll()'>All</button><br>
                <input class="person" type="checkbox" ng-model="checkboxModel.rick" ng-true-value="'Rick'" ng-click='updateToOne()'>Rick</button>
                <input class="person" type="checkbox" ng-model="checkboxModel.susan" ng-true-value="'Susan'" ng-click='updateToOne()'>Susan</button>
                <input class="person" type="checkbox" ng-model="checkboxModel.neal" ng-true-value="'Neal'" ng-click='updateToOne()'>Neal</button>
                <input class="person" type="checkbox" ng-model="checkboxModel.sydney" ng-true-value="'Sydney'" ng-click='updateToOne()'>Sydney</button>
              </div>
              <div><br>
                <span>Comments:</span>
                <textarea id="eComment"></textarea>
              </div><br>
              <!-- <span>Repeats:</span>
              <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></span>
                <input id="eRep" for="eventRepeat" type="text" class="form-control" ng-model="addEvent.repeat" placeholder="Never" aria-describedby="sizing-addon1">
              </div> -->
              <span>Start:</span>
              <div class="input-group input-group-sm clockpicker">
                <input id="eStart" type="text" class="form-control" value="12:00">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
              </div><br>
              <!-- div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-clock" aria-hidden="true"></span></span>
                <input for="eventFrom" type="text" class="form-control" ng-model="addEvent.from" placeholder="" aria-describedby="sizing-addon1"> -->

              <span>Stop:</span>
              <div class="input-group input-group-sm clockpicker">
                <input id="eStop" type="text" class="form-control" value="12:00">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
              </div>
                <!-- <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-clock" aria-hidden="true"></span></span>
              <input for="eventTime" type="text" class="form-control" ng-model="addEvent:to" placeholder="" aria-describedby="sizing-addon1"> -->
            </div> <!-- close column --> 
            <!-- <button class="btn" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Close</button> -->
          </div>  
        </form>
      </div> <!-- close modal-body -->
      <div class="modal-footer">
        <div class="col-md-12 ">
          <button id="addEvent" type="submit" >Add It!</button>
          <button id="cancelAdd" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Cancel</button>
        </div>  
      </div>
    </div> <!-- close modal-content -->
  </div> <!-- close modal-dialog -->
</div> <!-- close event-modal -->

            <button id="editEvent" type="submit" >Update</button>
